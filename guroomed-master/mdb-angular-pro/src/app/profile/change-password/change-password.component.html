<div class="text-center">
  <h2>Account</h2>
  <p>Edit your account settings and change your password here.</p>
</div>
<hr>

<div class="container">
  <div *ngIf="error" class="text-center">
    <p class="red-text">{{error}}</p>
  </div>
  <form>

    <!-- <div class="row">
      <div class="col-xs-12 col-sm- 12 col-md-12 col-lg-12 col-xl-12">
        <div class="md-form">
          <input mdbActive name="email" type="text" class="form-control" [(ngModel)]="email" placeholder="First Name">
          <label for="email" class="">Email:</label>
        </div>
      </div>
    </div>

    <hr> -->
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <div class="md-form">
          <input mdbActive name="currentPassword" type="password" class="form-control" [(ngModel)]="currentPassword" placeholder="Enter Current Password" autocomplete >
          <!-- <label for="email" class="">Email:</label> -->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <div class="md-form">
          <input mdbActive name="newPassword" type="password" class="form-control" [(ngModel)]="newPassword" placeholder="Enter New Password" autocomplete >
          <!-- <label for="email" class="">Email:</label> -->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 col-xl-6">
        <div class="md-form">
          <input mdbActive name="retypePassword" type="password" class="form-control" [(ngModel)]="retypePassword" placeholder="Re-type New Password" autocomplete >
          <!-- <label for="email" class="">Email:</label> -->
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12 col-xl-12 text-center pb-3">
        <button type="button" class="btn btn-danger waves-light" mdbrippleradius (click)="changePassword()">Save</button>
      </div>
    </div>

  </form>
</div>
