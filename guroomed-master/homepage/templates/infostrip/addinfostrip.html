{% extends "guroomed/base.html" %}

{% block title %}Guroomed{% endblock %}

{% load static %}


{% block content %}

<div class="row guroomed-courses">
<div class="col-md-12">
<div class="col-md-6">
<h4 class="center"><strong><b>Add Infostrip</b></strong></h4>
</div>
</div>
<div class="col-md-12">
<div class="col-md-2">

</div>
<form method="post" action="/api/homepage/infostrip/store">
{% csrf_token %}

<div class="col-md-4">
   <div class="md-form">
        <i class="fa fa-language prefix purple-text" aria-hidden="true"></i>
        <label for="icon">icon</label>
        <input type="text" id="icon" class="form-control" name="icon" required="required">
        <label for="title">title</label>
        <input type="text" id="title" class="form-control" name="title" required="required">
        <label for="subtitle">subtitle</label>
        <input type="text" id="subtitle" class="form-control" name="subtitle" required="required">
    </div> 
</div>
<button type="submit" class="btn btn-warning">Submit</button>
</form>
<div class="col-md-12">
<div class="col-md-2"></div>
<div class="col-md-2">
    <p style="color:red;">
        {% if error != '' %}
            {{error}}
        {% endif %}
    </p>
</div>
</div>

</div>
</div>
{% endblock %}
