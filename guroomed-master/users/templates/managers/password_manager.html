{% extends "guroomed/base.html" %}

{% block title %}Guroomed{% endblock %}

{% load static %}

{% block content %}
<div class="row guroomed-courses">
<div class="col-md-12">
<div class="col-md-6">
<h4 class="center"><strong><b>Edit Manager</b></strong></h4>
</div>
</div>
<div class="col-md-12">
<div class="col-md-2">
</div>
<form method="post" action="/api/user/manager/password/{{ manager.id }}/">
{% csrf_token %}
<div class="col-md-4">
<div class="md-form">
    <i class="fa fa-user prefix green-text" aria-hidden="true"></i>
    <input type="password" id="password1" class="form-control" name="password1" value="{{request.POST.password1}}">
    <label for="password1">Enter Password</label>
</div> 
<div class="md-form">
    <i class="fa fa-user prefix red-text" aria-hidden="true"></i>
    <input type="password" id="password2" class="form-control" name="password2" value="{{request.POST.password2}}">
    <label for="password2">Confirm Password</label>
</div> 
<button type="submit" class="btn btn-warning">Submit</button>
</div>
</form>
<div class="col-md-12">
<div class="col-md-2"></div>
<div class="col-md-2">
    <p style="color:red;">
        {% if error != '' %}
            {{error}}
        {% endif %}
    </p>
</div>
</div>
</div>
</div>
    <script type="text/javascript">
        $(document).ready(function() {
        $('.mdb-select').material_select();
        });
    </script>
{% endblock %}
