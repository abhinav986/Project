{% extends "guroomed/base.html" %}

{% block title %}Guroomed{% endblock %}

{% load static %}


{% block content %}
<form enctype="multipart/form-data" method="post" action="/api/courses/curriculumlec/store">
{% csrf_token %}
<div class="col-md-3">
   <div class="md-form">
    <i class="fa fa-book prefix blue-text" aria-hidden="true"></i>
    <input type="text" id="curriculum_section_id" class="form-control" name="curriculum_section_id" required="required" placeholder="curriculum_section_id">
    <input type="text" id="title" class="form-control" name="title" required="required" placeholder="title">
    <input type="text" id="description" class="form-control" name="description" required="required" placeholder="description">
  <div class="md-form">
    <i class="fa fa-file-video-o prefix purple-text"></i>
    <label class="required" for="video">Upload Video</label><br><br>
    <input type="file" name="video" id="video" />
  </div>   
    <input type="text" id="order_num" class="form-control" name="order_num" required="required" placeholder="order_num">
    <input type="text" id="lecture_type" class="form-control" name="lecture_type" required="required" placeholder="lecture_type">
    <!-- <input type="text" id="preview_url" class="form-control" name="preview_url" required="required" placeholder="preview_url">
    <input type="text" id="video_url" class="form-control" name="video_url" required="required" placeholder="video_url"> -->
</div>

</div>
<button type="submit" class="btn btn-warning">Submit</button>
</form>
<div class="col-md-2">
    <p style="color:red;">
        {% if error != '' %}
            {{error}}
        {% endif %}
    </p>
</div>
{% endblock %}
