{% extends "guroomed/base.html" %}

{% block title %}Guroomed{% endblock %}

{% load static %}


{% block content %}
    <h2 class="center"><strong><b>Curriculum Section Edit</b></strong></h2>
<form method="post" action="/api/courses/curriculumsec/edit/update/{{cs.id}}">
{% csrf_token %}
<div class="col-md-3">
   <div class="md-form">

    <i class="fa fa-book prefix blue-text" aria-hidden="true"></i>
    <input type="text" id="course_id" class="form-control" name="course_id" required="required" placeholder="course_id" value="{{cs.course_id.id}}">
    <input type="text" id="title" class="form-control" name="title" required="required" placeholder="title" value="{{cs.title}}">
    <input type="text" id="order_num" class="form-control" name="order_num" required="required" placeholder="order_num" value="{{cs.order_num}}">
    <input type="text" id="no_lectures" class="form-control" name="no_lectures" required="required" placeholder="no_lectures" value="{{cs.no_lectures}}">
    <input type="text" id="duration" class="form-control" name="duration" required="required" placeholder="duration" value="{{cs.duration}}">
</div>

</div>
<button type="submit" class="btn btn-warning">Submit</button>
</form>
<div class="col-md-2">
    <p style="color:red;">
        {% if error != '' %}
            {{error}}
        {% endif %}
    </p>
</div>
{% endblock %}
