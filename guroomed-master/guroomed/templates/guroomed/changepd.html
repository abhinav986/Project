<!DOCTYPE html>
  {% load static %}
<html lang="en-us" >
<head>
<title>Log in | ZenRays admin</title>
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/base.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'admin/css/login.css' %}" />
<style type="text/css">
input, label {
    width: 97%;
    margin: 0 0 10px 0;
}
</style>
</head>

<body class="login" data-admin-utc-offset="0">

<!-- Container -->
<div id="container">
  <!-- Header -->
  <div id="header">
    <div id="branding">
      <h1 id="site-name"><a href="/login/">Change Password</a></h1>
    </div>
  </div>
<!-- END Header -->
<!-- Content -->
<div id="content" class="colM">
  <div id="content-main">
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Save changes</button>
    </form>
  </div>

        
        <br class="clear" />
    </div>
    <!-- END Content -->

    <div id="footer"></div>
</div>
<!-- END Container -->

</body>
</html>
