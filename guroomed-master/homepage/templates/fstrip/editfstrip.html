{% extends "guroomed/base.html" %}

{% block title %}Guroomed{% endblock %}

{% load static %}


{% block content %}
<form method="post" action="/api/homepage/fstrip/edit/update/{{fstrip.id}}">
{% csrf_token %}
<div class="col-md-3">
   <div class="md-form">

    <i class="fa fa-book prefix blue-text" aria-hidden="true"></i>
    <input type="text" id="title" class="form-control" name="title" required="required" placeholder="title" value="{{fstrip.title}}">
    <input type="text" id="description" class="form-control" name="description" required="required" placeholder="description" value="{{fstrip.description}}">
    <input type="text" id="url" class="form-control" name="url" required="required" placeholder="url" value="{{fstrip.url}}">
</div>

</div>
<button type="submit" class="btn btn-warning">Submit</button>
</form>
<div class="col-md-2">
    <p style="color:red;">
        {% if error != '' %}
            {{error}}
        {% endif %}
    </p>
</div>
{% endblock %}
