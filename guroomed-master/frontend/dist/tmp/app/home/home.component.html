<div *ngIf = "homeData">
	<app-head></app-head>
	<app-infostrip [data] = "homeData?.homepagedata?.infostrip"></app-infostrip>
	<app-coursescontainer [courses] = "homeData?.homepagedata?.courses[0]?.development"></app-coursescontainer>
	<app-coursescontainer [courses] = "homeData?.homepagedata?.courses[1]?.business"></app-coursescontainer>
	<app-coursescontainer [courses] = "homeData?.homepagedata?.courses[2]?.design"></app-coursescontainer>

	<div class="row home-bgcolor">
		<div class="col-md-12 instructor-business">
		<app-beinstructor [data] = "homeData?.homepagedata?.be_instructor"></app-beinstructor>
		<app-forbusiness [data] = "homeData?.homepagedata?.for_business"></app-forbusiness>
		</div>
	</div>
	<app-footer></app-footer>
</div>
