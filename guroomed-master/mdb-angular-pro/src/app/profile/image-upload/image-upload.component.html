<div class="text-center">
  <h2>Profile Photo</h2>
  <p>Add a nice photo of yourself for your profile</p>
</div>
<hr>
<form>
  <div class="row p-2 m-0">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center">
      <img [src]="imageUrl" class="" [style.opacity]="loading ? '0.2' : '1'">
      <i class="fa fa-circle-o-notch fa-spin fa-fw" *ngIf="loading"></i>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 py-4">
      <div class="file-field">
        <div class="btn btn-primary btn-sm waves-light" mdbRippleRadius>
          <span>Upload File</span>
          <input type="file" #Image accept="image/*" (change)="uploadImage($event.target.files)">
        </div>
      </div>
    </div>
    <p style="color: #ec5252;" *ngIf="error"><i class="fa fa-warning"></i>&nbsp;{{error}}</p>
  </div>
</form>
