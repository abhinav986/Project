<div class="container py-4">
  <div class="alert alert-success" role="alert">
    <h4 class="alert-heading">Transaction Succesful..!</h4>
    <!-- <p><strong>Your Payment Id : </strong>&nbsp;PAY-39C624863V0903500LKT2RYY</p> -->
  </div>
  <h6>Ordered Summary</h6>
  <hr>
  <div class="row m-0">
    <div class="col-xs-12 col-sm-12 col-md-8 col-xl-8 col-lg-8">

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Course Name</th>
            <th>Course Category</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orderedData; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{order?.title}}</td>
            <td>{{order?.course_subcategory_name}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-xl-4 col-lg-4">
      <div class="card">
        <div class="card-body">
          <p>Invoice</p>
          <br />
          <table class="table table-sm">
            <tbody>
              <tr>
                <td class="text-left">Course Price</td>
                <td class="text-right">{{course_price}}</td>
              </tr>
              <tr>
                <td class="text-left">Discount</td>
                <td class="red-text text-right"> - {{discount_price}}</td>
              </tr>
              <tr>
                <td class="text-left">Tax</td>
                <td class="text-right">{{tax_price}}</td>
              </tr>
              <tr>
                <td class="text-left">Total Price</td>
                <td class="text-right">{{total_price}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div>
    <p class="pl-3">To watch your courses
      <a [routerLink]="['/mycourses']">Click Here</a>
    </p>
  </div>

</div>
